<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<br>
<br>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <br>
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="Registration" />
    </div>
    <br>
    <!-- Login Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="firstname" id="login" name="login" class="fadeIn second"  placeholder="first name">
        <input type="text" formControlName="lastname"  id="login"  name="login" class="fadeIn third" placeholder="lastname">
        <input type="text" formControlName="age" id="login" name="login" class="fadeIn second"  placeholder="age">
      <input type="text" formControlName="email" id="login" name="login" class="fadeIn second"  placeholder="email">
      <input type="password" formControlName="pwd"  id="password"  name="login" class="fadeIn third" placeholder="password">
      <input type="text" formControlName="phone"  id="login"  name="login" class="fadeIn third" placeholder="phone number">
      <input type="submit" class="fadeIn fourth" [disabled]="!registerForm.valid"  value="Register" onclick="window.location.href='http://localhost:4200/loginf'"  > 
    </form>

  </div>
</div>
