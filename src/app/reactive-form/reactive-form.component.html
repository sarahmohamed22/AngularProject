<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<br>
<br>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <br>
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../assets/images/login.png" id="icon" alt="Login" />
    </div>
    <br>
    <!-- Login Form -->
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="username" id="login" name="login" class="fadeIn second"  placeholder="username">
      <input type="password" formControlName="pwd"  id="password"  name="login" class="fadeIn third" placeholder="password">
      <input type="submit" class="fadeIn fourth" [disabled]="!reactiveForm.valid"  value="Log In" (registerMsg)="alertReactiveForm()">

    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
